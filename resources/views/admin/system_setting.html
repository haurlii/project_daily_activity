<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Daily Activity - Pengaturan Sistem</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">

<body id="page-top">

    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Pengaturan Sistem & Akun</h1>
                        
                        <a href="index.html" class="d-none d-sm-inline-block btn btn-sm btn-info shadow-sm">
                            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Kembali ke Dashboard
                        </a>
                        </div>
                    
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 bg-primary">
                                    <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-bell mr-1"></i> Pengaturan Notifikasi</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group border-bottom pb-2">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="switchEmail" checked>
                                                <label class="custom-control-label" for="switchEmail">
                                                    Notifikasi Email Tugas Baru
                                                </label>
                                            </div>
                                            <small class="text-muted d-block ml-4">Kirim email ketika ada tugas baru yang ditugaskan kepada Anda.</small>
                                        </div>

                                        <div class="form-group border-bottom pb-2">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="switchSLA">
                                                <label class="custom-control-label" for="switchSLA">
                                                    Peringatan SLA/Target
                                                </label>
                                            </div>
                                            <small class="text-muted d-block ml-4">Kirim peringatan 2 jam sebelum batas waktu SLA/Target tercapai.</small>
                                        </div>
                                        
                                        <div class="form-group border-bottom pb-2">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="switchSystem" checked>
                                                <label class="custom-control-label" for="switchSystem">
                                                    Notifikasi Dalam Aplikasi
                                                </label>
                                            </div>
                                            <small class="text-muted d-block ml-4">Tampilkan notifikasi penting pada Topbar (ikon lonceng).</small>
                                        </div>

                                        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save mr-1"></i> Simpan Preferensi</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 bg-warning">
                                    <h6 class="m-0 font-weight-bold text-white"><i class="fas fa-key mr-1"></i> Pengaturan Keamanan</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <h5 class="mb-3 text-dark">Ubah Kata Sandi</h5>
                                        <div class="form-group">
                                            <label for="inputPasswordLama">Password Lama</label>
                                            <input type="password" class="form-control" id="inputPasswordLama" placeholder="Masukkan Password Lama" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPasswordBaru">Password Baru</label>
                                            <input type="password" class="form-control" id="inputPasswordBaru" placeholder="Masukkan Password Baru" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPasswordKonfirmasi">Konfirmasi Password Baru</label>
                                            <input type="password" class="form-control" id="inputPasswordKonfirmasi" placeholder="Ulangi Password Baru" required>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-warning mt-2"><i class="fas fa-exchange-alt mr-1"></i> Perbarui Kata Sandi</button>
                                    </form>
                                </div>
                            </div>
                            
                            <!-- <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-tools mr-1"></i> Opsi Akun Lain</h6>
                                </div>
                                <div class="card-body">
                                    <p class="text-muted small">Jika Anda mengalami masalah, Anda dapat me-reset preferensi tampilan Anda.</p>
                                    <button class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt mr-1"></i> Reset Pengaturan Tampilan</button>
                                </div>
                            </div> -->
                        </div>

                    </div>

                </div>
                </div>
            </div>
        </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
